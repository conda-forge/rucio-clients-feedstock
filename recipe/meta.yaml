{% set name = "rucio-clients" %}
{% set version = "34.4.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: e4f744f224be4c8e79f4872b74b3e703677ef09169b0b54398f8d943bed859df

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.9
  run:
    - python >=3.9
    - dogpile.cache ~=1.2.2
    - jsonschema ~=4.20.0
    - requests ~=2.32.0
    - tabulate ~=0.9.0
    - urllib3 ~=1.26.18

test:
  imports:
    - rucio
    - rucio.client
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://rucio.cern.ch/
  summary: Rucio Client Lite Package
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bari12
