{% set name = "rucio-clients" %}
{% set version = "37.2.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 2db123d8f36c4677b5bd0204393ac75617d9f2e4f599ecdd8718c3dacb955aab

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - python >={{ python_min }}
    - dogpile.cache >=1.2.2
    - jsonschema >=4.23.0
    - packaging >=24.2
    - requests >=2.32.3
    - rich >=13.9.4
    - tabulate >=0.9.0
    - urllib3 >=2.3.0
    - click >=8.1.7

test:
  imports:
    - rucio
    - rucio.client
  # disable pip check for now, the conda recipe is fine but the pypi package contains wrong dependencies
  # commands:
  #   - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://rucio.cern.ch/
  summary: Rucio Client Lite Package
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bari12
    - maxnoe
